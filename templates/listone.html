{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>顯示一筆資料</title>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<h2>顯示 student 資料表一筆資料{{errormessage}}</h2>
		<p><span class="label">
        編號：{{ unit.id }} <br />
        姓名：{{ unit.cName }}  <br />
        性別：{{ unit.cSex }}  <br />
        生日：{{ unit.cBirthday}}  <br />
        郵件帳號：{{unit.cEmail }}  <br />
        電話：{{ unit.cPhone }}  <br />
        地址：{{ unit.cAddr}}  <br />
        </p>
	</body>
</html>
